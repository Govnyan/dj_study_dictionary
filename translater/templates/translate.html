{% extends 'index.html'%}

{% block content %}
  <div class="item item-1">
    <div class="header-text">
      <span class="category">Добавить слово</span>
        <div class="contact-us-content">
          <form id="contact-form" action="" method="post">
            <div class="row">
              <div class="col-lg-12">
                <fieldset>
                  {% csrf_token %}
                  <input placeholder="Слово на русском..." type="text" name="word1" required>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <input placeholder="Перевод..." type="text" name="word2" required>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="orange-button">Добавить</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>
{% endblock %}
